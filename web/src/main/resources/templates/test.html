<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>

<!-- 右下角按钮 -->

<!-- 图片轮播 -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="../../images/ic_p4.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="../../images/ic_p5.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="../../images/ic_p6.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="../../images/ic_p7.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="../../images/ic_p8.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="../../images/ic_p9.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- 功能模块 -->
<div class="row div_function">
    <div class="col-xs-4">
        <div class="panel panel-default" id="pFunc1">
            <div class="panel-body">
                <strong>店铺</strong>
                <img class="iv_function" src="../../images/ic_store.svg">
            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="panel panel-default"  id="pFunc2">
            <div class="panel-body">
                <strong>纪念馆</strong>
                <img class="iv_function" src="../../images/ic_remeber.svg">
            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="panel panel-default"  id="pFunc3">
            <div class="panel-body">
                <strong>私人角落</strong>
                <img class="iv_function" src="../../images/ic_personal.svg">
            </div>
        </div>
    </div>
</div>
<!-- 技术日记 -->
<div class="container div_divider">
    <!-- 分割线 -->
    <hr class="hr_1">Bigname Technology World !<hr class="hr_2">
    <div class="row">
        <!-- 文章列表 -->
        <div class="col-xs-9">
            <div class="list-group div_article">
                <!-- 子头栏 -->
                <a href="#" class="list-group-item active item_article_first">
                    <h4 class="list-group-item-heading">
                        响应式表格布局
                    </h4>
                </a>
                <!-- 文章列表 -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>产品</th>
                            <th>付款日期</th>
                            <th>状态</th></tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>产品1</td>
                            <td>23/11/2013</td>
                            <td>待发货</td></tr>
                        <tr>
                            <td>产品2</td>
                            <td>10/11/2013</td>
                            <td>发货中</td></tr>
                        <tr>
                            <td>产品3</td>
                            <td>20/10/2013</td>
                            <td>待确认</td></tr>
                        <tr>
                            <td>产品4</td>
                            <td>20/10/2013</td>
                            <td>已退货</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 右侧 -->
        <div class="col-xs-3 div_record">
            <!-- 用户信息 -->
            <div class="jumbotron div_userinfo">
                <img class="iv_user_head img-circle" src="../../images/ic_p5.jpg">
                <div style="display: inline-block; margin-left: 12px;font-size: 18px;">王鹤飞</div>
            </div>
            <!-- 随手记录 -->
            <div style="display: flex;">
                <div style="flex: 1"><hr></div>
                <div style="text-align: center;line-height: 48px;color: #34374C">记录美好的心情</div>
                <div style="flex: 1"><hr></div>
            </div>
            <input type="text" class="form-control" placeholder="标题:美好的一天...">
            <br>
            <textarea class="form-control" rows="3" name=textarea placeholder="内容:今天捡到一分钱！！！^_^"></textarea>
            <br>
            <div class="div_save">
                <button type="button" class="btn btn-primary btn_save_record">save</button>
            </div>
            <hr>
            <!-- 小功能列表 -->
            <div class="row div_little_func">
                <div class="col-xs-4">
                    <button class="btn btn-default btn-cricle btn_login" data-toggle="modal" data-target="#loginModal">登</button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default btn-cricle btn_stay">留</button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default btn-cricle btn_write">写</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 登录模态框 -->
    <div class="modal fade bs-example-modal-sm" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="myModalLabel" style="text-align: center;">登录</div>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" style="padding: 12px;">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="账户名">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="text-align: center;">
                    <button type="button" class="btn btn-primary" style="width: 100%">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- /.container -->


<div th:replace="~{fragments/footer :: footer}">...</div>

</html>
